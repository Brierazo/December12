<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuenta regresiva – 12 de diciembre</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --accent: #a78bfa;
      --muted: #9ca3af;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 20% 10%, #1f2937 0%, var(--bg) 50%), var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .card {
      width: min(680px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 32px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.1;
    }
    .date {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 22px;
      letter-spacing: .4px;
    }
    .counter {
      font-weight: 800;
      font-size: clamp(40px, 9vw, 86px);
      letter-spacing: -0.5px;
      margin: 8px 0 10px 0;
      background: linear-gradient(90deg, #f0abfc, #a78bfa, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .phrase {
      font-size: clamp(16px, 3.4vw, 22px);
      color: #f5d0fe;
      margin-top: 8px;
    }
    .hint {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }
    .heart { color: #fb7185; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 id="title">Cuenta regresiva</h1>
    <div class="date" id="targetText"></div>
    <div class="counter" id="counter">Calculando…</div>
    <div class="phrase" id="phrase">Cada vez falta menos para estar contigo, princesa <span class="heart">❤</span></div>
    <div class="hint">(La página se actualiza automáticamente cada día)</div>
  </main>

  <script>
    // === Configuración ===
    const TARGET_MONTH = 12;  // Diciembre
    const TARGET_DAY = 12;    // 12 de diciembre
    const grammar = {
      // Cambia a true si quieres mostrar un guion como en el ejemplo: "Falta - 82 días!"
      showDash: false, 
      singular: 'Falta',
      plural: 'Faltan',
      suffix: '¡', // puedes cambiar por '!' si lo prefieres
    };

    function getTargetDate() {
      const now = new Date();
      let year = now.getFullYear();
      const targetThisYear = new Date(year, TARGET_MONTH - 1, TARGET_DAY, 0, 0, 0, 0);
      // Si ya pasó el 12 de diciembre este año, usar el del próximo año
      return (now > targetThisYear) ? new Date(year + 1, TARGET_MONTH - 1, TARGET_DAY) : targetThisYear;
    }

    function updateCounter() {
      const now = new Date();
      const target = getTargetDate();
      const msPerDay = 1000 * 60 * 60 * 24;
      // Diferencia en días, redondeando hacia arriba para mostrar días completos restantes
      const diffDays = Math.max(0, Math.ceil((target.setHours(0,0,0,0) - now.setHours(0,0,0,0)) / msPerDay));

      const word = diffDays === 1 ? grammar.singular : grammar.plural;
      const dash = grammar.showDash ? ' - ' : ' ';
      document.getElementById('counter').textContent = `${word}${dash}${diffDays} días${grammar.suffix}`;

      // Texto de objetivo
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('targetText').textContent = `Hasta el ${target.toLocaleDateString('es-ES', options)}`;

      // Título dinámico
      document.title = `${diffDays} días para el 12 de diciembre`;
    }

    updateCounter();
    // Actualiza cada hora por si queda abierto mucho tiempo
    setInterval(updateCounter, 60 * 60 * 1000);
  </script>
</body>
</html>
